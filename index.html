<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lekton|Open+Sans+Condensed:300|Pangolin|Raleway|Work+Sans&display=swap" rel="stylesheet">
    <title>Eventful Mems</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="giraffeLogo" src="img/giraffe-face-art.png"></a>
                <h1 id="h1Eventfulmems" class="mt-2 ">Eventful Mems</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#eventfulmemsNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="eventfulmemsNavbar">
                    <ul class="nav navbar-nav mr-auto justify-content-end">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                    </ul>
                    <span class="navbar-text">
                        <button id="loginButton" type="button" class="btn btn-primary">
                            Login
                        </button>
                        <button id="signUpButton" type="button" class="btn btn-primary">
                            Sign up for Free
                        </button>
                    </span>                    
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid loginFormContainer">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="fullName">Enter your full name</label>
                                    <input type="text" class="form-control form-control-sm loginFormInputs" id="fullName" placeholder="Enter your full name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm loginFormInputs" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm loginFormInputs" id="loginPassword" placeholder="Password">
                                </div>
                                <!-- <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div> -->
                            </div>
                            <div class="form-row">
                                <!-- <button type="button" class="btn btn-secondary btn-sm ml-auto bodyFont" data-dismiss="modal">Cancel</button> -->
                                <button type="submit" class="btn btn-sm ml-1 bodyFont actionButton">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>

    </footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    
</body>

</html>
